<div class="main-navbar min-width">
	<div class="contenuto">
		<div class="main-navbar-content card-con-bordi mat-elevation-z4">
			<div class="logo" (click)="tornaAllaHome()">
				<img #immagineLogo src="assets/icons/logo-72x72.png" alt="Logo">
			</div>
			<div class="ricerca">
				<input #ricerca type="text" name="Ricerca" placeholder="Cerca classi, prof o aule"
					(keyup)="aggiornaValoreRicerca(ricerca.value)"
					[(ngModel)]="valoreRicerca">
			</div>
		</div>
	</div>
</div>
