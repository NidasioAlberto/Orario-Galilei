<div class="card-con-bordi elemento-lista-ricerca z-depth-1" (click)="apriOrario()">
    <div>
        {{tipo}}: {{indiceOrario.nome}}
    </div>
    <div class="preview-orari">
        <div class="card-con-bordi z-depth-1 tag-ora" [ngClass]="{
                'tag-ora-corrente': i == 0,
                'tag-ora-successiva': i > 0
            }" *ngFor="let impegno of prossimiImpegni | async; let i = index">
            {{impegno}}
        </div>
    </div>
</div>
