<cdk-virtual-scroll-viewport itemSize="84">
	<div class="contenitore-lista" [@animazioneContenitoreLista]="statoContenitoreLista">
		<div class="contenuto">
			<ng-container *ngIf="orari !== undefined">
				<div *cdkVirtualFor="let orario of orari | async" class="animated zoomIn">
					<app-elemento-lista-orari [orario]="orario"></app-elemento-lista-orari>
				</div>
			</ng-container>
		</div>
	</div>
</cdk-virtual-scroll-viewport>
