<cdk-virtual-scroll-viewport itemSize="84">
	<div class="contenitore-lista">
		<div class="lista contenuto">
			<ng-container *ngIf="indici !== undefined">
				<div *cdkVirtualFor="let indiceOrario of indici | async" class="animated zoomIn">
					<app-elemento-lista-orari [indiceOrario]="indiceOrario"></app-elemento-lista-orari>
				</div>
			</ng-container>
		</div>
	</div>
</cdk-virtual-scroll-viewport>
