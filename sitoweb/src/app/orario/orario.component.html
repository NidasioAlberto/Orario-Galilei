<div class="contenitore-orario">
	<div class="contenuto animated zoomIn">
		<div class="card-con-bordi card-orario mat-elevation-z4">
			<div class="titolo-orario">
				<ng-container *ngIf="orario | async as datiOrario">
					{{datiOrario.tipo}}: {{datiOrario.nome}}
					<ng-container *ngIf="datiOrario.versione !== undefined">
						v{{datiOrario.versione}}
					</ng-container>
				</ng-container>
			</div>

			<div class="orario-lista-impegni">
				<app-lista-impegni [impegni]="impegniLable"></app-lista-impegni>
			</div>

			<app-grafico-orario [orario]="orario" [impegni]="impegni"></app-grafico-orario>

			<div *ngIf="orario | async as datiOrario" class="extra-info">
				Aggiornato il: {{datiOrario.dataAggiornamento | date:'dd/MM/yyyy'}}
				<br>
				Valido dal: {{datiOrario.dataValidita | date:'dd/MM/yyyy'}}
				<br>
				Controllato il: {{datiOrario.ultimoAggiornamento | date:'dd/MM/yyyy hh:mm:ss'}}
			</div>

			<div class="contenitore-bottome-preferito">
				<ng-container *ngIf="!inPreferiti; else mostraRimuovi">
						<button mat-raised-button color="primary" (click)="aggiungiAiPreferiti()">Aggiungi ai preferiti</button>
				</ng-container>
				<ng-template #mostraRimuovi>
						<button mat-raised-button color="warn" (click)="rimuoviDaiPreferiti()">Rimuovi dai preferiti</button>
				</ng-template>
			</div>
		</div>
	</div>
</div>
